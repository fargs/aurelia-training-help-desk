<template bindable="news" class="news">
  <template repeat.for="n of news">
  <!--One of these for each item in the news array.-->
    <h1>${n.title}</h1>
    <p>${n.content}</p>
    <div>
      <span class="badge badge-success">${n.createdAt | date}</span>
      <div class="pull-right">
        <!--One of these for each tag in the news.tags array.-->
        <span class="badge" repeat.for="tag of n.tags">${tag}</span>
      </div>
    </div>
    <hr>
  </template>
</template>
